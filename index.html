<html>
    <head>
        <title>Rue UI</title>
        <link rel="stylesheet" type="text/css" href="css/RueUI.css">
    </head>
    <body>
        <div class="container">
            <div class="media media-primary media-hover">            
                <h1 class="title-small content-light">Tag</h1>
                <div class="tag-container">
                    <div class="tag content-small">Primal</div>
                    <div class="tag content-small tag-primary">Primary</div>
                    <div class="tag content-small tag-success">Success</div>
                    <div class="tag content-small tag-alert">Alert</div>
                    <div class="tag content-small tag-danger">Danger</div>
                    <div class="tag content-small tag-dark">Dark</div>
                </div>
            </div>
            <div class="media media-success media-hover">            
                <h1 class="title-small content-light">Button</h1>
                <div class="container-stack">
                    <a class="rue-btn">Primary</a>
                    <a class="rue-btn btn-primary">Primal</a>
                    <a class="rue-btn btn-success">Success</a>
                    <a class="rue-btn btn-alert">Alert</a>
                    <a class="rue-btn btn-danger">Danger</a>
                    <a class="rue-btn btn-dark">Dark</a>
                </div>
                <div class="container-stack">
                    <a class="rue-btn btn-round">Primal</a>
                    <a class="rue-btn btn-round btn-primary">Primary</a>
                    <a class="rue-btn btn-round btn-success">Success</a>
                    <a class="rue-btn btn-round btn-alert">Alert</a>
                    <a class="rue-btn btn-round btn-danger">Danger</a>
                    <a class="rue-btn btn-round btn-dark">Dark</a>    
                </div>
            </div>
        </div>
    </body>
</html>
